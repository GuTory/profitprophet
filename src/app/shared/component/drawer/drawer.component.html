<div class="flex flex-col justify-between h-full">
  <div>
    <ng-container *ngIf="authenticatedUser">
      <div appSidenav class="flex flex-row items-center mb-4">
        <img class="w-16 h-16 rounded-full p-2" [src]="authenticatedUser.photoUrl"
             [alt]="authenticatedUser.name" referrerpolicy="no-referrer">
        <div class="ml-4">{{authenticatedUser.name}}</div>
      </div>
    </ng-container>

    <form (ngSubmit)="searchTicker()" class="stock-search">
      <mat-form-field class="w-full">
        <mat-label>Ticker Lookup</mat-label>
        <input matInput [formControl]="ticker" placeholder="Start typing a ticker...">
      </mat-form-field>
    </form>
    <ng-container *ngFor="let item of menuItems">
      <div appSidenav>{{item}}</div>
    </ng-container>
  </div>
  <div>
    <div (click)="loginOrLogout()" appSidenav>{{this.logStatusText()}}</div>
  </div>
</div>
