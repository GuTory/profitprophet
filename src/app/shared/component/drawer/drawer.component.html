<div class="flex flex-col justify-between h-full">
  <div>
    <form class="stock-search">
      <form (ngSubmit)="searchTicker()">
        <mat-form-field class="example-full-width">
          <mat-label>Ticker Lookup</mat-label>
          <input matInput [formControl]="ticker" placeholder="Start typing a ticker...">
        </mat-form-field>
      </form>
    </form>
    <div appSidenav>Favorite Stocks</div>
    <div appSidenav>My Stocks</div>
    <div appSidenav>Wallet</div>
    <div appSidenav>Profile</div>
  </div>
  <div>
    <div appSidenav>Log out</div>
  </div>
</div>
