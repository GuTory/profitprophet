<div class="flex flex-col justify-between">
  <div appTitle>
    Search results
  </div>
  <ng-container *ngIf="stockMetaData$ | async as stock">
    <div (click)="viewStockHistory(stock)" class="py-3 px-8">
      <div appCardView>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">
            {{stock.Symbol}} â€¢ {{stock.SecurityName}}
          </div>
        </div>
        <div class="px-6 pt-4 pb-2">
      <span appCardAttribute [ngClass]="stock.NasdaqTraded === 'Y' ? 'bg-green-400' : 'bg-red-400' ">
        Nasdaq traded
      </span>
          <span appCardAttribute [ngClass]="stock.NextShares === 'Y' ? 'bg-green-400' : 'bg-red-400' ">
        NextShares
      </span>
          <span appCardAttribute *ngIf="stock.ETF === 'Y'">
        ETF
      </span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
